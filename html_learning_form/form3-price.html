<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>生成价格表</title>
</head>

<body>
	<p>
		<table border="0" align="center" cellspacing="1" bgcolor="black">
			<tr bgcolor="white">
				<th colspan="5"><p align="center">价格表</p></th>
			</tr>
			<tr bgcolor="white">
				<td colspan="2"><p align="center">型号</p></td>
				<td><p align="center">容量</p></td>
				<td><p align="center">价格</p></td>
				<td width="80"><p align="center">变化</p></td>
			</tr>
			<tr bgcolor="white">
				<td rowspan="3" width="100"><p align="center"><img src="image/image.jpg" width="80" height="80"></p></td>
				<td rowspan="3" width="100"><p align="center">Reyes Meng</p></td>
				<td width="100"><p align="center">512MB</p></td>
				<td width="100"><p align="center">699元</p></td>
				<td><p align="center">---</p></td>
			</tr>
			<tr bgcolor="white">
				<td width="100"><p align="center">1GB</p></td>
				<td width="100"><p align="center">850元</p></td>
				<td><p align="center">---</p></td>
			</tr>
			<tr bgcolor="white">
				<td width="100"><p align="center">2GB</p></td>
				<td width="100"><p align="center">1099元</p></td>
				<td><p align="center">-100元</p></td>
			</tr>
			<tr bgcolor="white">
				<td><p align="center">备注</p></td>
				<td colspan="4"><p align="center">AAA电池、FM、USB2.0</p></td>
			</tr>
		</table>
	</p>
</body>
</html>
