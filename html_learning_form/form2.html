<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注册界面</title>
</head>

<body>
	<form action="mailto:www@163.com" name="research" method="post">
		<p>注册页面 </p>
		<p>用户名：<input type="text" name="usrname" value="" size="15"></p>
		<p>密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="psd" size="15" maxlength="6"></p>
		<p>性&nbsp;&nbsp;&nbsp;&nbsp;别：
			<input type="radio" name="sex" value="male">男
			<input type="radio" name="sex" value="female">女
		</p>
		<p>证件类型
			<select name="cardtype">
				<option value="id_card">身份证</option>
				<option value="student_card">学生证</option>
				<option value="drive_card">驾驶证</option>
				<option value="others">其他证件</option>
			</select>
		</p>
		<p>关心的栏目
			<select name="favorite_cotent">
				<option value="c1">教育栏目</option>
				<option value="c2">体育栏目</option>
				<option value="c3">音乐栏目</option>
				<option value="c4">科技栏目</option>
			</select>
		</p>
		<input type="submit" name="b1" value="提交表单">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="reset" name="b2" value="重新填写">
		<p></p>
	</form>
	请将意见输入此区域：<br>
	<textarea name="info" cols="35" rows="8"></textarea>
</body>
</html>
