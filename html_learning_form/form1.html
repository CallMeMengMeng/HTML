<!doctype html>
<html>
<head>
<meta charset="gb2312" http-equiv="Refresh" content="100">
<title>测试表单：文本框、密码域和复选框示例</title>
</head>

<body>
	<p align="center">======文本框、密码域、复选框和按钮======</p>
	<p>登陆页面</p>
	<p>用户名：<input type="text" name="username" value="" size="15"></p>
	<p>密码：<input type="password" name="psd" size="15" maxlength="6"></p>
	<p>性别：
		<input type="radio" name="sex" value="male">男
		<input type="radio" name="sex" value="female">女
	</p>
	<p>请选择你的爱好：</p>
	<p>
		<input type="checkbox" name="test1" value="A1">上网
		<input type="checkbox" name="test2" value="A2">游泳
		<input type="checkbox" name="test3" value="A3">登山
		<input type="checkbox" name="test4" value="A4">写作
	</p>
	<input type="button" name="b1" value="这是普通按钮">
	<input type="submit" name="b2" value="这是提交按钮">
	<input type="reset" name="b3" value="这是重置按钮">
	
	<p align="center">========隐藏域和action对比示例========</p>
	<form name="exam5" action="exam1.html" method="get">
		下面是几种不同属性的文本字段：
		<p>姓名：<input type="text" name="username" size="15"></p>
		<p>年龄：<input type="text" name="age" size="15" maxlength="3"></p>
		<p><input type="hidden" name="page_id" value="example"></p>
		<p><input type="submit" name="Sunmit" value="提交"></p>
	</form>
	
	<p align="center">==============文件域==============</p>
	<form action="reyesmeng@163.com" name="reserch" method="post">
		下面是ReyesMengWebsite的注册界面：
		<p>用&nbsp;&nbsp;户&nbsp;&nbsp;名：<input type="text" name="username" size="15"></p>
		<p>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：<input name="psd" type="text" size="20"></p>
		<p>请上传您的头像：<input name="image" type="file" name="picture"></p>
	
	</form>
</body>
</html>
